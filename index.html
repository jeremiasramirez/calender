<!DOCTYPE html>
<html lang="es" dir="ltr" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Calender</title>
    <link rel="stylesheet" href="public/css/index.css">
  </head>
  <body>

  <script type="text/javascript" src="public/js/lib/angularjs/angular.min.js"></script>

    <div class="calender__container">

      <!-- title of calender -->
        <div class="calender__container__title">
            <h1 class="container__title">{{"September"}}</h1>
        </div>
<!-- name of day calender -->
        <section class="calender">
            <article class="calender__days">
                <span class="calender__days__days">{{"D"}}</span>
                <span class="calender__days__days">{{"L"}}</span>
                <span class="calender__days__days">{{"M"}}</span>
                <span class="calender__days__days">{{"M"}}</span>
                <span class="calender__days__days">{{"J"}}</span>
                <span class="calender__days__days">{{"V"}}</span>
                <span class="calender__days__days">{{"S"}}</span>
            </article>

<!-- number of cal -->
            <article class="calender__number">
                <span class="calender__days__number">{{01}}</span>
                <span class="calender__days__number">{{02}}</span>
                <span class="calender__days__number">{{03}}</span>
                <span class="calender__days__number">{{04}}</span>
                <span class="calender__days__number">{{05}}</span>
                <span class="calender__days__number">{{06}}</span>
                <span class="calender__days__number">{{07}}</span>
                <span class="calender__days__number">{{08}}</span>
                <span class="calender__days__number">{{09}}</span>
                <span class="calender__days__number">{{10}}</span>
                <span class="calender__days__number">{{11}}</span>
                <span class="calender__days__number">{{12}}</span>
                <span class="calender__days__number">{{13}}</span>
                <span class="calender__days__number">{{14}}</span>
                <span class="calender__days__number">{{15}}</span>
                <span class="calender__days__number">{{16}}</span>
                <span class="calender__days__number">{{17}}</span>
                <span class="calender__days__number">{{18}}</span>
                <span class="calender__days__number">{{19}}</span>
                <span class="calender__days__number">{{20}}</span>
                <span class="calender__days__number">{{21}}</span>
                <span class="calender__days__number">{{22}}</span>
                <span class="calender__days__number">{{23}}</span>
                <span class="calender__days__number">{{24}}</span>
                <span class="calender__days__number">{{25}}</span>
                <span class="calender__days__number">{{26}}</span>
                <span class="calender__days__number">{{27}}</span>
                <span class="calender__days__number">{{28}}</span>
                <span class="calender__days__number">{{29}}</span>
                <span class="calender__days__number">{{30}}</span>
            </article>

        </section>

    </div>









  </body>
</html>
