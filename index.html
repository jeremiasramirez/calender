<!DOCTYPE html>
<html lang="es" dir="ltr" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Calender</title>
    <link rel="stylesheet" href="public/css/index.css">
  </head>
  <body>

  <script type="text/javascript" src="public/js/lib/angularjs/angular.min.js"></script>

    <div class="calender__container">

      <!-- title of calender -->
        <div class="calender__container__title">
            <h1 class="container__title">{{"September"}}</h1>
        </div>
<!-- name of day calender -->
        <section class="calender">
            <article class="calender__days">
                <span class="calender__days__days">{{"D"}}</span>
                <span class="calender__days__days">{{"L"}}</span>
                <span class="calender__days__days">{{"M"}}</span>
                <span class="calender__days__days">{{"M"}}</span>
                <span class="calender__days__days">{{"J"}}</span>
                <span class="calender__days__days">{{"V"}}</span>
                <span class="calender__days__days">{{"S"}}</span>
            </article>

<!-- number of calender -->
            <article class="calender__number">
                <span class="calender__days__days">{{01}}</span>
                <span class="calender__days__days">{{02}}</span>
                <span class="calender__days__days">{{03}}</span>
                <span class="calender__days__days">{{04}}</span>
                <span class="calender__days__days">{{05}}</span>
                <span class="calender__days__days">{{06}}</span>
                <span class="calender__days__days">{{07}}</span>
                <span class="calender__days__days">{{08}}</span>
                <span class="calender__days__days">{{09}}</span>
                <span class="calender__days__days">{{10}}</span>
                <span class="calender__days__days">{{11}}</span>
                <span class="calender__days__days">{{12}}</span>
                <span class="calender__days__days">{{13}}</span>
                <span class="calender__days__days">{{14}}</span>
                <span class="calender__days__days">{{15}}</span>
                <span class="calender__days__days">{{16}}</span>
                <span class="calender__days__days">{{17}}</span>
                <span class="calender__days__days">{{18}}</span>
                <span class="calender__days__days">{{19}}</span>
                <span class="calender__days__days">{{20}}</span>
                <span class="calender__days__days">{{21}}</span>
                <span class="calender__days__days">{{22}}</span>
                <span class="calender__days__days">{{23}}</span>
                <span class="calender__days__days">{{24}}</span>
                <span class="calender__days__days">{{25}}</span>
                <span class="calender__days__days">{{26}}</span>
                <span class="calender__days__days">{{27}}</span>
                <span class="calender__days__days">{{28}}</span>
                <span class="calender__days__days">{{29}}</span>
                <span class="calender__days__days">{{30}}</span>
            </article>

        </section>

    </div>









  </body>
</html>
